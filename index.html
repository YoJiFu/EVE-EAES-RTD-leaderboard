<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EVE Evolving Education - Rescue in the Deep game leaderboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="header">
        <img src="assets/RescueInTheDeep/LOGO/TOYS_RESCUE_rescue_in_the_deep_logo_fond_CMJN_300dpi.png" alt="Logo">
        <h1>EVE Evolving Education - Rescue in the Deep - Game Leaderboard</h1>
        <h2 id="date"></h2>
    </div>

    <div id="top3">
        <h2>Top 3 Players</h2>
        <div id="top3List"></div>
    </div>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Grade</th>
                <th>Score</th>
                <th>Level</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="scoreTableBody">
            <!-- Les lignes de score seront générées dynamiquement ici -->
        </tbody>
    </table>

    <div id="buttonContainer">
        <input type="file" id="fileInput">
        <button onclick="handleFileUpload()">Upload selected JSON file and update score table</button>
    </div>

    <div id="buttonContainer">
        <button id="resetButton">Reset Table and Top 3</button>
      </div>     
    
    <footer>
        <p>&copy; EVE Evolving Education - June 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
